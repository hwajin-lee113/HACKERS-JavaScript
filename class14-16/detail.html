<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <!-- GOOGLE FONT CDN -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet" />
        <!-- GOOGLE ICON LINK -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <!-- CSS LINK -->
        <link rel="stylesheet" href="./css/detail.css" />

        <script defer src="./js/detail.js"></script>
        <script defer src="./js/countDown.js"></script>
        <script defer src="./js/photo.js"></script>
    </head>
    <body>
        <div class="page">
            <header class="page__header">
                <button class="page__header__button">
                    <span class="material-symbols-outlined">logout</span>
                    로그아웃
                </button>
            </header>
            <div class="page__body">
                <a href="https://www.naver.com" target="_blank" class="page__body__widget profile">
                    <button class="button">
                        <img src="./assets/icons/icon-contact.png" alt="" class="button__icon" />
                        <span class="button__label">프로필</span>
                    </button>
                </a>
                <div class="page__body__widget photo">
                    <button class="button">
                        <img src="./assets/icons/icon-photo.png" alt="" class="button__icon" />
                        <span class="button__label">사진</span>
                    </button>
                </div>
                <div class="page__body__widget">
                    <button class="button">
                        <img src="./assets/icons/icon-keynote.png" alt="" class="button__icon" />
                        <span class="button__label">이력서</span>
                    </button>
                </div>
                <div class="page__body__widget">
                    <button class="button">
                        <img src="./assets/icons/icon-mail.png" alt="" class="button__icon" />
                        <span class="button__label">이메일</span>
                    </button>
                </div>
            </div>
            <div class="page__countDown">
                <div class="page__countDown__infoBox">
                    <span class="title">곧, 이력서 열람이 마감됩니다.</span>
                    <span class="countDownDesc">이 기회를 놓치시면, 인재를 놓치시는 거에요!</span>
                </div>
                <div class="page__countDown__countDownBox"></div>
            </div>

            <!-- 사진 아이콘 클릭 시, 발생하는 다이얼로그 -->
            <div class="page__dialog">
                <div class="page__dialog__layout">
                    <div class="section-left">
                        <div class="section-left__header">
                            <button class="section-left__header__button red"></button>
                            <button class="section-left__header__button yellow"></button>
                            <button class="section-left__header__button green"></button>
                        </div>
                        <div class="section-left__body">
                            <div class="section-left__body__intro">
                                <span class="label">한줄평</span>
                                <div class="desc">Coding is very fun.</div>
                            </div>
                            <div class="section-left__body__stackBox">
                                <span class="label">Skill Stack</span>
                                <div class="stack">
                                    <div class="stack__row">
                                        <span class="stack__row__dot pink"></span>
                                        <span class="stack__row__label">HTML</span>
                                    </div>
                                    <div class="stack__row">
                                        <span class="stack__row__dot red"></span>
                                        <span class="stack__row__label">CSS (SCSS)</span>
                                    </div>
                                    <div class="stack__row">
                                        <span class="stack__row__dot yellow"></span>
                                        <span class="stack__row__label">JavaScript</span>
                                    </div>
                                    <div class="stack__row">
                                        <span class="stack__row__dot green"></span>
                                        <span class="stack__row__label">Vue.js</span>
                                    </div>
                                    <div class="stack__row">
                                        <span class="stack__row__dot blue"></span>
                                        <span class="stack__row__label">React</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="section-right">
                        <div class="section-right__content">
                            <div class="section-right__content__container">
                                <div class="searchBar">
                                    <input type="text" placeholder="검색어를 입력하세요." class="searchBar__input" />
                                    <button class="searchBar__button">
                                        <img src="./assets/icons/icon-search.svg" alt="" />
                                    </button>
                                </div>
                                <div class="dataBox">
                                    <swiper-container class="mySwiper" navigation="true"></swiper-container>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.10/dayjs.min.js"
        integrity="sha512-FwNWaxyfy2XlEINoSnZh1JQ5TRRtGow0D6XcmAWmYCRgvqOUTnzCxPc9uF35u5ZEpirk1uhlPVA19tflhvnW1g=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
</html>
